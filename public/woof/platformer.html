<!DOCTYPE html>
<html>
<head>
	<title>Platformer Game</title>
	<link href="./projects.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
	<div class="container" id="app">
		
		<h1><a href="./index.html"><span class="glyphicon glyphicon-arrow-left"></span></a>{{ project }}</h1>
		
		<div class="block">
			<p>{{ header.text }}</p>
			<br><a target="_blank" :href="header.url">Play this demo in full screen.</a>
		</div>
		
		<div class="block" v-for="step in steps">
			<p>{{ step.text }}</p>
			<br><a target="_blank" :href="step.url">Play this demo in full screen.</a>
		</div>
		
	</div>

	<script>
		var app = new Vue({
			el: "#app",
			data: {
				project: "Platformer",
				header: {
					text: "Move through the world and shoot the enemies!",
					url: "./code/platformer-code.html"
				},
				steps: [
					{
						text: "1) Set your background to a color or image, and create a sprite for the ground.",
						url: "./snippets/platformer-step1.html"
					},
					{
						text: "2) Make a sprite for your main character, and make it move left and right with the arrow keys.",
						url: "./snippets/platformer-step2.html"
					},
					{
						text: "3) Make two obstacles for your sprite, and store them in a list.",
						url: "./snippets/platformer-step3.html"
					},
					{
						text: "4) Using your list, make it so your character can't move past the obstacles.",
						url: "./snippets/platformer-step4.html"
					},
					{
						text: "5) Now let's get your character to jump. Firstly, if she/he isn't touching the ground or the top of an obstacle, make her/him fall. Test your code by making your sprite start above the ground.",
						url: "./snippets/platformer-step5.html"
					},
					{
						text: "6) Now make your character move up when you press the up arrow. (When she/he stops moving up, she/he should automatically fall).",
						url: "./snippets/platformer-step6.html"
					},
					{
						text: "7) Make your character shoot fireballs when you press the space bar. Make the fireballs bounce off the ground and the obstacles.",
						url: "./snippets/platformer-step7.html"
					},
					{
						text: "8) Make enemies that appear randomly on the right side of the screen and move across.",
						url: "./snippets/platformer-step8.html"
					},
					{
						text: "9) Make the enemies turn around when they hit an obstacle.",
						url: "./snippets/platformer-step9.html"
					},
					{
						text: "10) Make the enemies disappear when they get hit by a fireball.",
						url: "./snippets/platformer-step10.html"
					},
					{
						text: "11) Give your player five hearts at the start of the game.",
						url: "./snippets/platformer-step11.html"
					},
					{
						text: "12) Make your player lose a heart when she/he touches an enemy.",
						url: "./snippets/platformer-step12.html"
					},
					{
						text: "13) Make the game end if you lose all your hearts.",
						url: "./snippets/platformer-step13.html"
					},
					{
						text: "14) Now let's make your player able to keep moving through the world. First, make it so that when your player gets to the right edge of the screen, she/he reappears on the left side.",
						url: "./snippets/platformer-step14.html"
					},
					{
						text: "15) When your player reappears on the left side, make the obstacles disappear and make new ones appear in new spots.",
						url: "./snippets/platformer-step15.html"
					},
					{
						text: "16) Make any enemies that are on the screen disappear when your player reappears on the left side.",
						url: "./snippets/platformer-step16.html"
					},
					{
						text: "17) Make a hidden variable called \"subLevel\" and make it go up every time you reappear on the left side of the screen.",
						url: "./snippets/platformer-step17.html"
					},
					{
						text: "18) Now make different obstacles appear for each sublevel. Make three sublevels.",
						url: "./snippets/platformer-step18.html"
					},
					{
						text: "19) After the third sublevel, we need a boss level, so make all of the obstacles disappear, and make the enemies stop spawning.",
						url: "./snippets/platformer-step19.html"
					},
					{
						text: "20) Make a boss sprite appear when you get to the boss level. Make the boss move quickly back and forth on the screen.",
						url: "./snippets/platformer-step20.html"
					},
					{
						text: "21) Make a variable for the boss' health, and make it appear on the screen. Make the health go down when a fireball hits the boss.",
						url: "./snippets/platformer-step21.html"
					},
					{
						text: "22) Make the player lose a heart when the boss touches her/him, and make the boss change direction.",
						url: "./snippets/platformer-step22.html"
					},
					{
						text: "23) When the boss' health gets to zero, make the boss disappear, and give the player all her/his hearts back.",
						url: "./snippets/platformer-step23.html"
					},
					{
						text: "24) Now you have all the basic ingredients for your game, so it's time to get creative. Make more levels, more enemies, more bosses, and even powerups for your player. It's all up to you!",
						url: "./code/platformer-code.html"
					},
				]
			}
		});
		
		
	</script>

</body>
</html>
