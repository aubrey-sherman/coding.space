<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/gh/stevekrouse/WoofJS@cb6d0621/dist/woof.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bubble Time Step 2</title>
</head>
<body>

<script>
setBackdropURL('../images/bubbles-backdrop.jpeg')


var girl = new Image({
  url: '../images/bubbles-character.png',
  width: 100,
  height: 100,
  y: minY + 100
})


forever(() => {
  if (keysDown.includes('D')) {
    girl.angle = 0
    girl.x += 10
  }
  if (keysDown.includes('A')) {
    girl.angle = 180
    girl.x -= 10
  }
})

girl.setRotationStyle("ROTATE LEFT RIGHT")

forever(() => {
  if (girl.x > maxX) {
    girl.x = maxX
  }
    if (girl.x < minX) {
    girl.x = minX
  }
})

</script>
</body>
</html>
