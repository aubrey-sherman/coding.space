<body>
<script>

//Javascript Maze #1

setBackdropColor("white")

var runner = new Rectangle({height: 30, width: 30, color: "orange", x:0, Y:0})
var gameOver = new Image({url:"../images/gameover.png", x: 0, y: 0, height: 200, width: 500})

gameOver.showing = false;

//Motion
forever(() => {
  if (keysDown.includes('UP')) {
    runner.y += 7;
  }
  if (keysDown.includes('DOWN')) {
    runner.y -= 7;
  }
  if (keysDown.includes('RIGHT')) {
    runner.x += 7;
  }
  if (keysDown.includes('LEFT')) {
    runner.x -= 7;
  }
});

    //     runner.y = maxY;

    //   if (runner.y < minY) {
    //     runner.y = minY;
    //   }

//Object Cloning 
var objectFolder = [];
every(0.25, "seconds", () => {
  var object = new Rectangle({height: 50, width: 5, color: "blue"})
  var randomInt = random(1, 4);
    if (randomInt == 1) {
    object.x = randomX();
    object.y = maxY;
      }
    if (randomInt == 2) {
    object.x = randomX();
    object.y = minY;
      }
    if (randomInt == 3) {
    object.x = maxX;
    object.y = randomY();
      }
    if (randomInt == 4) {
    object.x = minX;
    object.y = randomY();
      }
  
    object.pointTowards(runner.x, runner.y);
    objectFolder.push(object);
});

//Obect Motion
forever(() => {
  objectFolder.forEach(object => {
    object.move(6);
    object.showing = true;
  })
});

//Timer
var timer = 0
var timerText = new Text({x: 0, y: maxY - 60, size: 30, color: "black", text: () => "Timer: " + timer});
every(1, "second", () => {
      timer++;
      });
      

//Touching
forever(() =>{
  objectFolder.forEach(object => {
    if (object.touching(runner)) {
      gameOver.showing = true;
      freeze();
    }
  })
});

forever(() => {
  if(keysDown.includes("SPACE")){
    gameOver.showing = false;
    objectFolder.forEach(object => object.delete())
    objectFolder = []
    timer = 0
    defrost();
  }
})

</script>
