<body>
<script>

setBackdropColor("white")

var runner = new Rectangle({height: 30, width: 30, color: "orange", x:0, Y:0})
var gameOver = new Image({url:"../images/gameover.png", x: 0, y: 0, height: 200, width: 500})

gameOver.showing = false;

//Motion
forever(() => {
  if (keysDown.includes('UP')) {
    runner.y += 7;
  }
  if (keysDown.includes('DOWN')) {
    runner.y -= 7;
  }
  if (keysDown.includes('RIGHT')) {
    runner.x += 7;
  }
  if (keysDown.includes('LEFT')) {
    runner.x -= 7;
  }
});

    // Creates an obstacle for the player to dodge
    var object = new Rectangle({height: 50, width: 5, color: "blue"})
    var randomInt = random(1, 4);  // Sets variable "randomInt" to a random int, 1 to 4
    if (randomInt == 1) {
      object.x = randomX();
      object.y = maxY;
      }
    if (randomInt == 2) {
      object.x = randomX();      
      object.y = minY;
      }
    if (randomInt == 3) {
      object.x = maxX;
      object.y = randomY();
      }
    if (randomInt == 4) {
      object.x = minX;
      object.y = randomY();
      }
    object.pointTowards(runner.x, runner.y);

forever(() => {
      object.move(6);
})

</script>
