<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://cdn.jsdelivr.net/gh/stevekrouse/WoofJS@cb6d0621/dist/woof.js"></script>

  <title>Alphabet Asteroids Step 5</title>
</head>
<body>
<script>

setBackdropColor('black')

var ship = new Text ({
  text: () => ">",
  size: 50,
  color: "white",
  angle: 90,
  showing: false
})

var newship = new Text ({
  text: () => ">",
  size: 50,
  color: "white",
  angle: 90
})


forever(() => {
  if (keysDown.includes('RIGHT')) {
    newship.turnRight(10)
  }
  if (keysDown.includes('LEFT')) {
    newship.turnLeft(10)
  }
})

var speed = 0
forever(() => {
  if (keysDown.includes('UP')) {
    speed += 0.1
  }
  if (!keysDown.includes('UP') && speed > 0) {
    speed -= 0.02
  }
  if (speed > 20) {
    speed = 20
  }
  if (speed > 0) {
    ship.move(speed)
  }
  
})


forever(() => {
  if (ship.y > maxY) {
    ship.y = minY
  }
  if (ship.y < minY) {
    ship.y = maxY
  }
  if (ship.x > maxX) {
    ship.x = minX
  }
  if (ship.x < minX) {
    ship.x = maxX
  }
})

forever(() => {
  if (keysDown.includes('UP')) {
    newship.text = "->"
    after(0.2, 'second', () => {
      newship.text = ">"
    })
  }
})

forever(() => {
  newship.x = ship.x
  newship.y = ship.y
    if (keysDown.includes('UP')) {
      ship.angle = newship.angle
    }
})

// make degrees between -360 and 360
forever(() => {
  if (newship.angle > 360) {
    newship.angle = 0
  }
  if (newship.angle < -360) {
    newship.angle = 0
  }
})

var firepower = []
var shoottime = 0
forever(() => {
  if (keysDown.includes('SPACE')) {
    shoottime++
    if (shoottime < 2) {
     // firesound.play()

      var fireball = new Text({
        text: () => ".",
        color: "white",
        size: 40,
        x: newship.x - 5,
        y: newship.y + 10,
        angle: newship.angle,

      })
      // align fire to ship
      if (newship.angle > 0 && newship.angle < 90) {
        fireball.x = newship.x - 5
        fireball.y = newship.y + 10
      }
      if (newship.angle >= 90 && newship.angle < 180) {
        fireball.x = newship.x - 10
        fireball.y = newship.y - 8
      }
      if (newship.angle >= 180 && newship.angle < 270) {
        fireball.x = newship.x + 9
        fireball.y = newship.y - 10
      }
      if (newship.angle >= 270) {
        fireball.x = newship.x + 10
        fireball.y = newship.y + 5
      }
      if (newship.angle <= 0 && newship.angle > -90) {
        fireball.x = newship.x + 10
        fireball.y = newship.y + 10
      }
      if (newship.angle <= -90 && newship.angle > -180) {
        fireball.x = newship.x + 10
        fireball.y = newship.y - 10
      }
      if (newship.angle <= -180 && newship.angle > -270) {
        fireball.x = newship.x - 10
        fireball.y = newship.y - 5
      }
      firepower.push(fireball)
    }
  }
})

onKeyUp(() => {
  shoottime = 0

})

forever(() => {
  firepower.forEach(fireball => {
    fireball.move(15)

    if (fireball.distanceTo(newship) < 40) {
      fireball.hide()
    } else {
      fireball.show()
    }
    if (fireball.x > maxX) {
      fireball.delete()
    }
    if (fireball.y > maxY) {
      fireball.delete()
    }
    if (fireball.x < minX) {
      fireball.delete()
    }
    if (fireball.y < minY) {
      fireball.delete()
    }

  })
})

</script>
</body>
</html>
