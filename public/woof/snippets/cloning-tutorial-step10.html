<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/gh/stevekrouse/WoofJS@d17fa61c/dist/woof.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Clone Game Step 5</title>
</head>
<body>

<script>
setBackdropColor("black");

var score = 0;
var scoreBoard = new Text()
scoreBoard.text = () => "Score: " + score
scoreBoard.color = "white"
scoreBoard.size = 20
scoreBoard.x = maxX - 50
scoreBoard.y = maxY - 20

var ghosts = []

every(0.3, "second", () => {
  var ghost = new Circle()
  ghost.color = "white"
  ghost.radius = 20
  ghost.x = minX
  ghost.y = randomY()

  ghosts.push(ghost)
})

forever(() => {
  ghosts.forEach(ghost => {
    ghost.move(10)
    if (ghost.x > maxX) {
      ghost.delete()
      ghosts.remove(ghost)
    }
    if (ghost.mouseOver) {
      ghost.delete()
      ghosts.remove(ghost)
    }
  })
})
  
var display = new Text()
display.color = "green"
display.text = () => ghosts

</script>
</body>
</html>
