<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/gh/stevekrouse/WoofJS@cb6d0621/dist/woof.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Apple Catcher Step 3</title>
</head>
<body>

<script>
// Woof Apple Catcher (remake) #8

//Apple
var apple = new Circle({ radius: 15, color: "red", y: maxY - 30, x: 0 });

//Catcher
var catcher = new Rectangle({ height: 35, width: 45, color: "green", y: minY + 30, x: 0 });

//Motion
forever(function () {
  if (keysDown.includes("RIGHT")) {
    catcher.x += 10;
  }
  if (keysDown.includes("LEFT")) {
    catcher.x -= 10;
  }
});

//Apple Falling
ready(function () {
  apple.x = random(minX, maxX);
  apple.y = maxY - 30;
});

forever(function () {
  if (catcher.x > maxX) {
    catcher.x = maxX;
  }
  if (catcher.x < minX) {
    catcher.x = minX;
  }
});
</script>


</body>
</html>
