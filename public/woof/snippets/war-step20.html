<head>
<script src="https://cdn.jsdelivr.net/gh/stevekrouse/WoofJS@703b2ce1/dist/woof.js"></script>
<title>War Step 20</title>
</head>
<body>
<script>

var goToGround = (sprite) => {
  if (sprite.radius)
    sprite.y = groundLine + sprite.radius;
  else
    sprite.y = groundLine + sprite.height / 2;
};

var setBall = (player) => {
  player.ball.x = player.shooter.x;
  player.ball.y = player.shooter.y;
  player.ball.angle = player.shooter.angle;
  player.ball.move(35);
  player.ball.show();
};

var makeContact = (player) => {
  return player.ball.x > maxX || player.ball.y > maxY || player.ball.x < minX || player.ball.y <= groundLine + 5 || player.ball.touching(player.enemy.shield) || player.ball.touching(player.enemy.shooter);
};

var shoot = (player) => {
  player.ball.move(power / 20);
  player.ball.y -= gravity;
  gravity += 0.15;
};

var finishTurn = (player) => {
  if (player.ball.touching(player.enemy.shield)) {
    player.enemy.shield.radius -= 10;
    if (player.enemy.shield.radius <= 30)
      player.enemy.shield.hide();
  }
  else if (player.ball.touching(player.enemy.shooter)) {
    gameOver = true;
    player.enemy.shooter.hide();
  }
  player.ball.hide();
  gravity = 0.15;
  player1.turn = !player1.turn;
  player2.turn = !player2.turn;
  powerCircle.x = player.enemy.shield.x;
  powerCircle.radius = 0;
};

setBackdropURL("../images/war-backdrop.png");

var gameOver = false;

var gravity = 0.15;

var groundLine = (minY + height / 5);

var middle = new Rectangle({
  color: "#223388",
  width: width / 3,
  height: height / 4,
  y: (groundLine + height / 8) - 1
});

var shooterP1 = new Image({
  url: "../images/war-cannon1.png",
  width: 50,
  height: 20,
  x: minX + 40
});
goToGround(shooterP1);

var shieldP1 = new Circle({
  brightness: 50,
  color: "#DD3513",
  radius: 100,
  x: shooterP1.x,
  y: shooterP1.y - 20
});

var ballP1 = new Circle({
  color: "#DD3513",
  radius: 10,
  x: minX + 50,
  showing: false
});

var player1 = {
  shooter: shooterP1,
  ball: ballP1,
  shield: shieldP1,
  turn: true
};

var ballP2 = new Circle({
  color: "#009940",
  radius: 10,
  showing: false
});

var shooterP2 = new Image({
  url: "../images/war-cannon2.png",
  width: 50,
  height: 20,
  x: maxX - 40,
  angle: LEFT
});
goToGround(shooterP2);

var shieldP2 = new Circle({
  brightness: 30,
  color: "#3CCC3C",
  radius: 100,
  x: shooterP2.x,
  y: shooterP2.y - 20
});

var player2 = {
  shooter: shooterP2,
  ball: ballP2,
  shield: shieldP2,
  turn: false
};

player1.enemy = player2;
player2.enemy = player1;

var bottom = new Rectangle({
  color: "#223388",
  width: width,
  height: height / 5,
  y: groundLine - height / 10
});

var aimLine = new Line({});

var power = 0;
var powerText = new Text({
  text: () => "power: " + power
});

var turnText = new Text({
  y: 100,
  text: () => {
    if (player1.turn)
      return "Turn: player 1";
    else if (player2.turn)
      return "Turn: player 2";
  }
});

var powerCircle = new Circle({
  color: "yellow",
  radius: 0,
  x: shooterP1.x,
  y: shooterP1.y,
  brightness: 10
});

onMouseDown(() => {
  if (!gameOver) {
    if (player1.turn)
      shooterP1.angle = 0;
    else if (player2.turn)
      shooterP2.angle = 180;
    aimLine.x1 = mouseX;
    aimLine.y1 = mouseY;
  }
});

onMouseMove(() => {
  if (mouseDown && !gameOver) {
    aimLine.x = mouseX;
    aimLine.y = mouseY;
    if (player1.turn)
      shooterP1.angle = aimLine.angle;
    else if (player2.turn)
      shooterP2.angle = aimLine.angle;
    power = aimLine.height;
    if (power > 400)
      power = 400;
    powerCircle.radius = power / 3;
  }
});

onMouseUp(() => {
  if (!gameOver) {
    if (player1.turn) {
      setBall(player1);
      repeatUntil(() => makeContact(player1), () => {
        shoot(player1);
      }, () => {
        finishTurn(player1);
      });
    }
    else if (player2.turn) {
      setBall(player2);
      repeatUntil(() => makeContact(player2), () => {
        shoot(player2);
      }, () => {
        finishTurn(player2);
      });
    }
  }
});

</script>  
</body>
