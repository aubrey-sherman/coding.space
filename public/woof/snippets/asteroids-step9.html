<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://cdn.jsdelivr.net/gh/stevekrouse/WoofJS@cb6d0621/dist/woof.js"></script>

  <title>Alphabet Asteroids Step 9</title>
</head>
<body>
<script>

setBackdropColor('black')

var ship = new Text ({
  text: () => ">",
  size: 50,
  color: "white",
  angle: 90,
  showing: false
})

var newship = new Text ({
  text: () => ">",
  size: 50,
  color: "white",
  angle: 90
})


forever(() => {
  if (keysDown.includes('RIGHT')) {
    newship.turnRight(10)
  }
  if (keysDown.includes('LEFT')) {
    newship.turnLeft(10)
  }
})

var speed = 0
forever(() => {
  if (keysDown.includes('UP')) {
    speed += 0.1
  }
  if (!keysDown.includes('UP') && speed > 0) {
    speed -= 0.02
  }
  if (speed > 20) {
    speed = 20
  }
  if (speed > 0) {
    ship.move(speed)
  }
  
})


forever(() => {
  if (ship.y > maxY) {
    ship.y = minY
  }
  if (ship.y < minY) {
    ship.y = maxY
  }
  if (ship.x > maxX) {
    ship.x = minX
  }
  if (ship.x < minX) {
    ship.x = maxX
  }
})

forever(() => {
  if (keysDown.includes('UP')) {
    newship.text = "->"
    after(0.2, 'second', () => {
      newship.text = ">"
    })
  }
})

forever(() => {
  newship.x = ship.x
  newship.y = ship.y
    if (keysDown.includes('UP')) {
      ship.angle = newship.angle
    }
})

// make degrees between -360 and 360
forever(() => {
  if (newship.angle > 360) {
    newship.angle = 0
  }
  if (newship.angle < -360) {
    newship.angle = 0
  }
})

// var firesound = new Audio('https://dl.dropboxusercontent.com/s/12kr23diq8v993j/fire.wav?dl=0')

var firepower = []
var shoottime = 0
forever(() => {
  if (keysDown.includes('SPACE')) {
    shoottime++
    if (shoottime < 2) {
    //  firesound.play()

      var fireball = new Text({
        text: () => ".",
        color: "white",
        size: 40,
        x: newship.x - 5,
        y: newship.y + 10,
        angle: newship.angle,

      })
      // align fire to ship
      if (newship.angle > 0 && newship.angle < 90) {
        fireball.x = newship.x - 5
        fireball.y = newship.y + 10
      }
      if (newship.angle >= 90 && newship.angle < 180) {
        fireball.x = newship.x - 10
        fireball.y = newship.y - 8
      }
      if (newship.angle >= 180 && newship.angle < 270) {
        fireball.x = newship.x + 9
        fireball.y = newship.y - 10
      }
      if (newship.angle >= 270) {
        fireball.x = newship.x + 10
        fireball.y = newship.y + 5
      }
      if (newship.angle <= 0 && newship.angle > -90) {
        fireball.x = newship.x + 10
        fireball.y = newship.y + 10
      }
      if (newship.angle <= -90 && newship.angle > -180) {
        fireball.x = newship.x + 10
        fireball.y = newship.y - 10
      }
      if (newship.angle <= -180 && newship.angle > -270) {
        fireball.x = newship.x - 10
        fireball.y = newship.y - 5
      }
      firepower.push(fireball)
    }
  }
})

onKeyUp(() => {
  shoottime = 0

})

forever(() => {
  firepower.forEach(fireball => {
    fireball.move(15)

    if (fireball.distanceTo(newship) < 40) {
      fireball.hide()
    } else {
      fireball.show()
    }
    if (fireball.x > maxX) {
      fireball.delete()
      firepower.remove(fireball)
    }
    if (fireball.y > maxY) {
      fireball.delete()
      firepower.remove(fireball)
    }
    if (fireball.x < minX) {
      fireball.delete()
      firepower.remove(fireball)
    }
    if (fireball.y < minY) {
      fireball.delete()
      firepower.remove(fireball)
    }

  })
})

var asteroids = []
every(2, 'second', () => {
  var asteroid = new Text({
    text: () => "O",
    color: "#0033FF",
    size: 70,
    angle: random(0, 360)
  })
  asteroids.push(asteroid)
  var wall = random(1, 4)
  if (wall === 1) {
    asteroid.x = randomX()
    asteroid.y = maxY
  }
  if (wall === 2) {
    asteroid.x = randomX()
    asteroid.y = minY
  }
  if (wall === 3) {
    asteroid.x = minX
    asteroid.y = randomY()
  }
  if (wall === 4) {
    asteroid.x = maxX
    asteroid.y = randomY()
  }
})


// if asteroid goes past one side of screen, it 
// appears on the opposite side
forever(() => {
  asteroids.forEach(asteroid => {
    asteroid.move(3)
    if (asteroid.x > maxX) {
      asteroid.x = minX
    }
    if (asteroid.y > maxY) {
      asteroid.y = minY
    }
    if (asteroid.x < minX) {
      asteroid.x = maxX
    }
    if (asteroid.y < minY) {
      asteroid.y = maxY
    }
  })
})

 // Creates score variable
  var score = 0

// Creates two smaller asteroid clones when asteroid hit by fireball
  var asteroidDouble = []
  forever(() => {
    asteroids.forEach(asteroid => {
      firepower.forEach(fireball => {
        if (asteroid.distanceTo(fireball) < 40) {            
          fireball.delete()
          firepower.remove(fireball)
          score += 10 // Increases score
          asteroid.delete() // Deletes asteroid
          asteroids.remove(asteroid)
          //bang.play() // Plays sound effect
          // Creates 2 smaller asteroid clones
          repeat(2, () => {
            var double = new Text({
              text: () => "W",
              size: 30,
              color: "red",
              angle: random(0, 360),
              x: asteroid.x,
              y: asteroid.y
            })
            asteroidDouble.push(double)
          })
        }
      })
    })
  })
  
  // Loops through smaller asteroid clones
  forever(() => {
    asteroidDouble.forEach(asteroid => {
      asteroid.move(3) // Gives clones movement
      // If asteroid goes past one side of screen, makes it appear on opposite side.
      if (asteroid.x > maxX) {
        asteroid.x = minX
      }
      if (asteroid.y > maxY) {
        asteroid.y = minY
      }
      if (asteroid.x < minX) {
        asteroid.x = maxX     
      }
      if (asteroid.y < minY) {
        asteroid.y = maxY    
      }
    })
  })
  
    // Makes smaller asteroid clones when previous asteroid clones are hit by fireball
  var asteroidDoubleDouble = []
  forever(() => {
    asteroidDouble.forEach(asteroid => {
      firepower.forEach(fireball => {
        if (asteroid.distanceTo(fireball) < 40) {                      
          fireball.delete()
          firepower.remove(fireball)
          asteroid.delete()
          asteroidDouble.remove(asteroid)
          //bang.play()
          score += 20
          repeat(2, () => {
            var double = new Text({
              text: () => "P",
              size: 20,
              color: "#66ff33",
              angle: random(0, 360),
              x: asteroid.x,
              y: asteroid.y
          })
          asteroidDoubleDouble.push(double)
          })
        }
      })
    })
  })
  
  // Loops through new asteroid clones
  forever(() => {
    asteroidDoubleDouble.forEach(asteroid => {
      asteroid.move(3) // Gives asteroid movement
      // If asteroid goes past one side of screen, makes it appear on opposite side.
      if (asteroid.x > maxX) {
        asteroid.x = minX
      }
      if (asteroid.y > maxY) {
        asteroid.y = minY
      }
      if (asteroid.x < minX) {
        asteroid.x = maxX     
      }
      if (asteroid.y < minY) {
        asteroid.y = maxY    
      }
    })
  })
  
    // Deletes smallest asteroid if it is hit by fireball
  forever(() => {
    asteroidDoubleDouble.forEach(asteroid => {
      firepower.forEach(fireball => {
        if (fireball.distanceTo(asteroid) < 40) {
          asteroid.delete()
          asteroidDoubleDouble.remove(asteroid)
          fireball.delete()
          firepower.remove(fireball)
          //bang.play()
          score += 30
        }
      })
    })
  })



</script>
</body>
</html>
