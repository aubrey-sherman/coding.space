<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/gh/stevekrouse/WoofJS@cb6d0621/dist/woof.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Magic Trick Step 6</title>
</head>
<body>

<script>
  
  // Set backdrop to image
  setBackdropURL('../images/magic-stage.jpg')
  
  // Create wand sprite.
  var wand = new Image({
    url: '../images/magic-wand.gif',
    width: 100,
    height: 100,
    angle: 0,
  })
  
  // Make wand follow mouse 
  forever(() => {
    wand.x = mouseX
    wand.y = mouseY
  })
  
  // Create hat sprite.
  var hat = new Image({
    url: "../images/magic-hat.png",
    width: 250,
    height: 150,
    y: minY + 80,
  })
  
  // Create dove sprite
  var dove = new Image({
    url: '../images/magic-dove.jpg',
    width: 100,
    height: 100,
    x: hat.x,
    y: hat.y + 115,
    angle: random(45, 170) // Make dove's direction random
  })
  
  forever(() => {
    // Give dove movement
    dove.move(8)
    // Only allow dove to rotate left and right
    dove.setRotationStyle('ROTATE LEFT RIGHT')
  })
  
</script>
</body>
</html>
