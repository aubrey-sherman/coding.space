      //currentWeek index will be used to find the right challenges
      var currentWeek = 0;
      //uses today's date to find current week index
      function findCurrentWeek() {
        let firstWeek = new Date(2021, 5, 20);
        let secondWeek = new Date(2021, 5, 27);
        let thirdWeek = new Date(2021, 6, 4);
        let fourthWeek = new Date(2021, 6, 11);
        let fifthWeek = new Date(2021, 6, 18);
        let sixthWeek = new Date(2021, 6, 25);
        let seventhWeek = new Date(2021, 7, 1);
        let eigthWeek = new Date(2021, 7, 8);
        let ninthWeek = new Date(2021, 7, 15);

        let dateToday = new Date(/*add date here to test other dates*/);

        if (dateToday <= firstWeek) currentWeek = 0;
        if (dateToday <= secondWeek && dateToday > firstWeek) currentWeek = 1;
        if (dateToday <= thirdWeek && dateToday > secondWeek) currentWeek = 2;
        if (dateToday <= fourthWeek && dateToday > thirdWeek) currentWeek = 3;
        if (dateToday <= fifthWeek && dateToday > fourthWeek) currentWeek = 4;
        if (dateToday <= sixthWeek && dateToday > fifthWeek) currentWeek = 5;
        if (dateToday <= seventhWeek && dateToday > sixthWeek) currentWeek = 6;
        if (dateToday <= eigthWeek && dateToday > seventhWeek) currentWeek = 7;
        if (dateToday <= ninthWeek && dateToday > eigthWeek) currentWeek = 8;
        if (dateToday >= ninthWeek) currentWeek = 9;

        // TEST INDIVIDUAL WEEKS HERE
        //currentWeek =11;
      }
          
          function overlayOn(elementToTurnOn) {
            document.getElementById(elementToTurnOn).style.display = "block";
          }

          function overlayOff(elementToTurnOff) {
            document.getElementById(elementToTurnOff).style.display = "none";
          }
          function generateButtons() {
            let w = 0;
            while(w < currentWeek) {
              document.getElementById("buttonContainer").innerHTML += "<div class=\"button\"><h4 class=\"past\" onclick=\"goToWeek(" + w + ")\">Week " + (w + 1) + "</a></div>"
              w++;
            }
          }
      
          function goToWeek(w) {
            findCurrentWeek();
            document.getElementById("title").innerHTML = "Coding Space Past Challenges Week " + (w + 1);
            document.getElementById("scratchChallenge").innerHTML = "<h1>Scratch Challenges</h1> <p>" + scratchChallenges[w] + "</p>";
            document.getElementById("woofChallenge").innerHTML = "<h1>WoofJS Challenges</h1> <p>" + woofChallenges[w] + "</p>";
            document.getElementById("webChallenge").innerHTML = "<h1>Web Challenges</h1> <p>" + webChallenges[w] + "</p>";
            document.getElementById("imageContainer").style.display = "flex";
            document.getElementById("buttonContainer").style.display = "none";
            document.getElementById("listButton").style.display = "flex";
            document.getElementById("backButton").style.display = "none";
          }
          function mainPage() {
            document.getElementById("title").innerHTML = "Coding Space Past Weekly Challenges"
            document.getElementById("imageContainer").style.display = "none";
            document.getElementById("buttonContainer").style.display = "flex";
            document.getElementById("listButton").style.display = "none";
            document.getElementById("backButton").style.display = "flex";
          }
          
          // Scripts
