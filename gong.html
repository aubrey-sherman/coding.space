<html>
    
  <head>
    <title>Virtual Gong</title>
      <style>
          a{text-decoration:none;color:#555}a:hover{color:gray;text-decoration:underline}nav a:hover{color:#fff}.list_link{color:red}.errorlist{display:inline;padding:0}.errorlist li{float:right}#instants_container{margin:0 auto;text-align:center}#instants_container td{vertical-align:top;width:100px;max-width:100px;text-align:center}#content{text-align:center;overflow:hidden;margin:20px 0 100px}tr{height:30px}#logo{margin:0 0 8px}#menu{margin-bottom:5px}#menu a{margin:0 5px}#recent{overflow:auto}#recent li{width:100px;height:130px;text-align:center;float:left}#login_form{margin:0;padding:0}#login_form ul{margin:0;padding:0}#login_form li{display:inline}.red{color:red}.important{color:blue}.instant{padding:50px;vertical-align:top;text-align:center;display:inline-block;margin-bottom:10px;margin-right:5px;margin-left:5px;word-wrap:break-word}.small-button{width:94px;height:89px;position:absolute;content:url(gong_assets/transparent_button_small_pressed.png) url(gong_assets/transparent_button_small_normal.png);background:url(gong_assets/transparent_button_small_normal.png) no-repeat}.small-button:active{background:url(gong_assets/transparent_button_small_pressed.png) no-repeat}.small-button-background{width:86px;height:84px;margin-top:3px;margin-left:3px;position:absolute}.small-button-shadow{width:94px;height:89px;background:url(gong_assets/transparent_button_small_shadow.png) no-repeat}.circle{border-radius:50%}.search-links{font-size:16px}.large-button{width:200px;height:190px;position:absolute;content:url(gong_assets/transparent_button_normal.png) url(gong_assets/transparent_button_pressed.png);background:url(gong_assets/transparent_button_normal.png) no-repeat}.large-button:active{background:url(gong_assets/transparent_button_pressed.png) no-repeat}.large-button-background{width:188px;height:174px;margin-top:7px;margin-left:6px;position:absolute}.large-button-shadow{width:200px;height:190px;background:url(gong_assets/transparent_button_shadow.png) no-repeat}#instant_image{max-width 320px;max-height:240px}#recommendations{margin:40px 0}.recommendation{vertical-align:top;width:94px;text-align:center;display:inline-block;margin-bottom:10px;margin-right:5px;margin-left:5px;word-wrap:break-word}.recommendation img{width:94px;height:94px}#share-box img{margin:2px}
      </style>
      <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
      <script>
        var audioBuffer=null;window.AudioContext=window.AudioContext||window.webkitAudioContext;var audioContext=null;var source;function play(url){if(audioContext==null){audioContext=new AudioContext();}
var request=new XMLHttpRequest();if(source){try{source.stop();}catch(err){}}
source=audioContext.createBufferSource();source.connect(audioContext.destination);request.open('GET',url,true);request.responseType='arraybuffer';request.onload=function(){audioContext.decodeAudioData(request.response,function(buffer){source.buffer=buffer;source.start(0);});}
request.send();}
function share(url){if(navigator.share){navigator.share({url:url,}).then(()=>ga('send','event','webshare_api','success')).catch((error)=>ga('send','event','webshare_api','error'));}else{shareFacebook(url);}}
function shareFacebook(url){url=new URL(url);url.searchParams.set('utm_source','facebook');url.searchParams.set('utm_medium','share');window.open(`https://www.facebook.com/dialog/share?app_id=429381653766621&href=${encodeURIComponent(url)}`)
ga('send','event','share','facebook',url);}
function shareWhatsapp(url){url=new URL(url);url.searchParams.set('utm_source','whatsapp');url.searchParams.set('utm_medium','share');window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(url)}`);ga('send','event','share','whatsapp',url);return false;}
function shareTwitter(url,title){url=new URL(url);url.searchParams.set('utm_source','twitter');url.searchParams.set('utm_medium','share');window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(title)}&url=${encodeURIComponent(url)}&via=myinstants`,'_blank');ga('send','event','share','twitter',url);return false;}
function shareTelegram(url,title){url=new URL(url);url.searchParams.set('utm_source','telegram');url.searchParams.set('utm_medium','share');window.open(`https://telegram.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`,'_blank');ga('send','event','share','telegram',url);return false;}
function shareReddit(url,title){url=new URL(url);url.searchParams.set('utm_source','reddit');url.searchParams.set('utm_medium','share');window.open(`https://reddit.com/submit?url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}`,'_blank');ga('send','event','share','reddit',url);return false;}
function sharePinterest(url){url=new URL(url);url.searchParams.set('utm_source','pinterest');url.searchParams.set('utm_medium','share');window.open(`http://pinterest.com/pin/create/button/?url=${encodeURIComponent(url)}`,'_blank');ga('send','event','share','pinterest',url);return false;}
function shareMessenger(url){url=new URL(url);url.searchParams.set('utm_source','messenger');url.searchParams.set('utm_medium','share');window.open(`fb-messenger://share?link=${encodeURIComponent(url)}&app_id=429381653766621`,'_blank');ga('send','event','share','messenger',url);return false;}
function copyLink(){var dummy=document.createElement('input');document.body.appendChild(dummy);var url=new URL(window.location);url.searchParams.set('utm_source','copy');url.searchParams.set('utm_medium','share');dummy.value=url;dummy.select();document.execCommand('copy');document.body.removeChild(dummy);ga('send','event','share','copy_link',window.location);Materialize.toast('URL copied to the clipboard!',1500)
return false;}
function copyEmbed(){var textarea=document.getElementById('instant-embed');textarea.select();document.execCommand('copy');ga('send','event','embed','click',window.location);Materialize.toast('Copied to the clipboard!',1500)
return false;}
function getTitle(){return document.querySelector("meta[property='og:title']").getAttribute("content")||document.title;}
function chromeInstall(){ga('send','event','ChromeInstall','chrome-install');chrome.webstore.install();}
      </script>
